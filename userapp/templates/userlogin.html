{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/myuser.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'userHome' %}">Chordo</a>
     </div>
  </nav>
  
<div class="container mt-4" > 
  {% if messages %}
  <div class="alert-container" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
      {% for message in messages %}
          <div class="alert alert-secondary alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  </div>
{% endif %}
</div>

<div class="login-page">
    <div class="login-container">
      <h1 class="text-center">LOGIN</h1>
      
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="mb-3">
          <a href="{% url 'forgetPassword' %}" class="forgot-password">Forgot password</a>
        </div>

        <button type="submit" class="btn btn-login">Login</button>

        <p class="text-center signup-link mt-3">New user? <a href="{% url 'userSignup' %}">Create an account.</a></p>

        <div class="divider">or continue with</div>

        <button type="button" class="google-btn"><a href="{% provider_login_url 'google' %}">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
        </a>
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
