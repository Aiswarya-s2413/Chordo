{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/myuser.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chordo</a>
     </div>
  </nav>
  
  {% if messages %}
  <div class="alert-container" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
      {% for message in messages %}
          <div class="alert alert-secondary alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  </div>
{% endif %}

    <section class="vh-100 bg-image" style="background-color:#f1f1f1 ;">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-7 col-lg-6 col-xl-5"> 
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-4"> 
                    <h2 class="text-uppercase text-center mb-4">Create an account</h2>
      
                    <form action="" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                        <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                        <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4cg">Password</label>
                        <input type="password" id="form3Example4cg" name="password1" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        <input type="password" id="form3Example4cdg" name="password2" class="form-control form-control-lg" />
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-4 mb-0">Already have an account? <a href="{% url 'userLogin' %}" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    </body>
    </html>
