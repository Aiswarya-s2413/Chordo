{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/myuser.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chordo</a>
         </div>
      </nav>
      {% if messages %}
      <div class="alert-container" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999;">
          {% for message in messages %}
              <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
      </div>
  {% endif %}
<div class="forget-page">
    <div class="forget-container">
        <h2>Reset Password</h2>
        
        <form action="" method="POST" >
            {% csrf_token %}
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4cg">New Password</label>
                <input type="password" id="form3Example4cg" name="passwordnew" class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                <input type="password" id="form3Example4cdg" name="passwordconfirm" class="form-control form-control-lg" />
              </div>
        
        <button type="submit" class="btn btn-submit mt-4">SAVE CHANGES</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
